<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Neighborhood Map</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/maps.css">


    <script src="js/lib/knockout-3.4.2.js"></script>
</head>
<body>
    

    <div class="container-fluid">
        <div class="poiheader row">    

            <div class="col-sm-12">
                <h1>
                    Neighborhood Mover App for Charlotte, NC
                </h1>
                <p>
                    I recently moved to Charlotte, North Carolina, 
                    and this application here is to assist me navigating 
                    my new home, work, and daily activites. 
                </p>
            </div>
            
        </div>

        <div class="poisearch row sticky-top">
            <div class="col-sm-12">
                <input class="form-control" placeholder="Search Places" type="search" name="filter" data-bind="textInput: query" autocomplete="off" />
            </div>
        </div>
        
        

        <div class="row">
            <div class="col-sm-3">
                <div class="sidebar">
                
                    <h5>
                        <strong>Points of Interest</strong>  
                    </h5>
                    <hr>

                    <ul class="list-unstyled" id="poiMenu" data-bind="template: {name:'poiTemplate', foreach: filteredPOI}"></ul> 

                </div>  <!-- end sidebar -->  
            </div>

            <div class="col-sm-9">
                <div id="handleErrors"></div>
                <div id="map"></div>
            </div> <!-- map section -->
        </div>
    </div>


    <!-- Knockout Template for POI list -->
    <!-- drawn from Knockout documentation for template binding: https://knockoutjs.com/documentation/template-binding.html -->
    <script type="text/html" id="poiTemplate">
        <li class="text-muted" >
            <a data-bind="click: $parent.setLocation"> 
                <strong data-bind="text: name" style="cursor:pointer" ></strong> 
            </a>
        </li>
        <hr>
    </script>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
	        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
            crossorigin="anonymous"></script>

    <script src="js/data.js"></script>
    <script src="js/errors.js"></script>
    <script src="js/app.js"></script>

    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCszNqB5BBv4BitBw-clJfC_bt4EN-1_J8&callback=initMap"  
    onerror="friendlyMapErr()"></script>

</body>
</html>
